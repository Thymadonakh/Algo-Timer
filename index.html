<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Algo Timer</h1>
            <img src="/logo-algo-RGB-short-white.png" width="30px" alt="">
        </header>
        <main>
            <p id="countdown">20 : 00</p>
            <button class="btn btn-20m">20 Minutes</button>
            <button class="btn btn-15m">15 Minutes</button>
            <button class="btn btn-10m">10 Minutes</button>
            <button class="btn btn-5m">05 Minutes</button>
            <button class="btn stop-timer">Stop</button>
        </main>
        <footer>
            <p> Â© Algorithmics Phnom Penh</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
